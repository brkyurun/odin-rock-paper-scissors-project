<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Rock, Paper, Scissors Project</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./scripts.js" defer></script>
  </head>
  <body>
    <h1>Rock, Paper, Scissors</h1>
    <div class="main-container">
      <div class="btn-container">
        <button class="options btn">Rock</button>
        <button class="options btn">Paper</button>
        <button class="options btn">Scissors</button>
        <button class="hidden btn">Rematch</button>
      </div>
      <div class="results-container">
        <p class="result-display result-text"></p>
        <p class="result-text">
          Player Score: <span class="player-score"></span>
        </p>
        <p class="result-text">
          Computer Score: <span class="computer-score"></span>
        </p>
      </div>
    </div>
  </body>
</html>
