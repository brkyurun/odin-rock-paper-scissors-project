<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Rock, Paper, Scissors Project</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./scripts.js" defer></script>
  </head>
  <body>
    <div class="btn-container">
      <button class="options">Rock</button>
      <button class="options">Paper</button>
      <button class="options">Scissors</button>
      <button class="hidden">Rematch</button>
    </div>
    <div class="results-container">
      <p class="result-display"></p>
      <p>Player Score: <span class="player-score"></span></p>
      <p>Computer Score: <span class="computer-score"></span></p>
    </div>
  </body>
</html>
